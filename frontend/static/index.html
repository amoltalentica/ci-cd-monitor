<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CI/CD Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 20px;
    }
    h1 {
      color: #232f3e; /* Amazon dark blue */
    }
    .metrics {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
      text-align: center;
    }
    .success { color: #00a650; }   /* Amazon green */
    .failure { color: #d13212; }   /* Amazon red */
    .running { color: #ff9900; }   /* Amazon orange */
    canvas {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #232f3e;
      color: white;
    }
    .row-success { background-color: rgba(0,166,80,0.1); }
    .row-failure { background-color: rgba(209,50,18,0.1); }
    .row-running { background-color: rgba(255,153,0,0.1); }
  </style>
</head>
<body>
  <h1>CI/CD Pipeline Dashboard</h1>

  <div class="metrics">
    <div class="card">
      <h3>Success Rate</h3>
      <p id="success-rate" class="success">--%</p>
    </div>
    <div class="card">
      <h3>Average Build Time</h3>
      <p id="avg-build-time">-- sec</p>
    </div>
    <div class="card">
      <h3>Last Build Status</h3>
      <p id="last-build-status">--</p>
    </div>
  </div>

  <h2>Success/Failure Trend</h2>
  <canvas id="trendChart" height="120"></canvas>

  <h2>Pipeline History</h2>
  <table>
    <thead>
      <tr>
        <th>Workflow</th>
        <th>Duration (sec)</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="pipeline-history"></tbody>
  </table>

  <script>
    async function fetchSummary() {
      const res = await fetch("/api/pipelines/stats/summary");
      return res.json();
    }

    async function fetchLatest() {
      const res = await fetch("/api/pipelines/latest");
      return res.json();
    }

    async function fetchPipelines() {
      const res = await fetch("/api/pipelines?limit=20&page=1");
      return res.json();
    }

    function updateMetrics(summary, latest) {
      document.getElementById("success-rate").textContent = summary.success_rate + "%";
      document.getElementById("avg-build-time").textContent = summary.average_build_time + " sec";

      const statusEl = document.getElementById("last-build-status");
      if (latest.conclusion === "success") {
        statusEl.textContent = "Success ✅";
        statusEl.className = "success";
      } else if (latest.conclusion === "failure") {
        statusEl.textContent = "Failure ❌";
        statusEl.className = "failure";
      } else {
        statusEl.textContent = "Running ⏳";
        statusEl.className = "running";
      }
    }

    async function renderChart() {
      const data = await fetchPipelines();

      const labels = data.pipelines.map(p => new Date(p.created_at).toLocaleString()).reverse();
      const successData = data.pipelines.map(p => p.conclusion === "success" ? 1 : 0).reverse();
      const failureData = data.pipelines.map(p => p.conclusion === "failure" ? 1 : 0).reverse();

      const ctx = document.getElementById("trendChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Success",
              data: successData,
              borderColor: "#00a650",
              backgroundColor: "rgba(0,166,80,0.2)",
              fill: true
            },
            {
              label: "Failure",
              data: failureData,
              borderColor: "#d13212",
              backgroundColor: "rgba(209,50,18,0.2)",
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: "top" } },
          scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
        }
      });
    }

    async function renderTable() {
      const data = await fetchPipelines();
      const tbody = document.getElementById("pipeline-history");
      tbody.innerHTML = "";

      data.pipelines.forEach(p => {
        const row = document.createElement("tr");
        if (p.conclusion === "success") row.className = "row-success";
        else if (p.conclusion === "failure") row.className = "row-failure";
        else row.className = "row-running";

        row.innerHTML = `
          <td>${p.workflow_name || "N/A"}</td>
          <td>${p.duration || "--"}</td>
          <td>${p.conclusion || "running"}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function init() {
      const [summary, latest] = await Promise.all([fetchSummary(), fetchLatest()]);
      updateMetrics(summary, latest);
      renderChart();
      renderTable();
    }

    init();
    setInterval(init, 30000); // refresh every 30s
  </script>
</body>
</html>
